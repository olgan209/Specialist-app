<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title data-translate="title">ALA-TOO INTERNATIONAL UNIVERSITY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- Header -->
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e2/Ala-Too_International_University_logo.png/600px-Ala-Too_International_University_logo.png" class="logo">

        <h1 class="title" data-translate="title">ALA-TOO INTERNATIONAL UNIVERSITY</h1>

        <div class="lang-dropdown">
            <img src="https://flagcdn.com/w40/us.png" id="current-flag" class="flag">

            <div class="dropdown-content">
                <div onclick="setLanguage('en')">
                    <img src="https://flagcdn.com/w40/us.png"> English
                </div>
                <div onclick="setLanguage('ru')">
                    <img src="https://flagcdn.com/w40/ru.png"> Русский
                </div>
                <div onclick="setLanguage('kg')">
                    <img src="https://flagcdn.com/w40/kg.png"> Кыргызча
                </div>
            </div>
        </div>
    </div>

    <!-- Login Box -->
    <div class="login-box">

        <label data-translate="loginLabel">Login</label>
        <input type="text" placeholder="Enter your login" name="id" id="login">

        <div class="password-row">
            <label data-translate="passwordLabel">Password</label>
            <a href="#" class="forgot" data-translate="forgot">Forgot Password</a>
        </div>

        <input type="password" placeholder="Enter your Password" name="password" id="password">

        <button class="btn" onclick="submitLogin()" data-translate="loginButton">Log On</button>
    </div>

</div>

<script src="lang.js"></script>
<script>
function submitLogin() {
    document.querySelector("form")?.submit();
}
</script>

</body>
</html>
